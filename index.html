<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            background-image: url('background.avif'); 
            opacity: 2;
            background-size: cover; /* Ensure the image covers the whole background */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fix the background image */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(243, 201, 110, 0.8); /* Black background with transparency */
            padding: 20px;
            max-height: fit-content ;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(5, 1, 1, 0.5);
            max-width: 500px;
            width: 100%;
            color: rgb(16, 16, 16);
        }
    
        .error {
            color: red;
            margin-left: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h2 {
            text-align: center;
            color: rgb(14, 14, 14);
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #0f0f0f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Course Registration Form</h2>
        <form id="registrationForm" method="post" action="#">
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" size="30">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="rollno">Roll No:</label>
                <input type="text" id="rollno" name="rollno" size="15">
                <span class="error" id="rollnoError"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <span class="error" id="genderError"></span>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" size="10">
                <span class="error" id="yearError"></span>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" size="15">
                <span class="error" id="departmentError"></span>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" size="10">
                <span class="error" id="sectionError"></span>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile No:</label>
                <input type="text" id="mobile_no" name="mobile_no" size="15">
                <span class="error" id="mobileError"></span>
            </div>
            <div class="form-group">
                <label for="email">E-Mail ID:</label>
                <input type="email" id="email" name="email" size="30">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2" cols="30"></textarea>
                <span class="error" id="addressError"></span>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" size="20">
                <span class="error" id="cityError"></span>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" size="20">
                <span class="error" id="countryError"></span>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" size="10">
                <span class="error" id="pincodeError"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit ">
                <input type="reset" value="Clear ">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').onsubmit = function(event) {
            let valid = true;

            // Clear previous error messages
            let errors = document.getElementsByClassName('error');
            for (let error of errors) {
                error.textContent = '';
            }

            // Validate Student Name
            let studentName = document.getElementById('student_name').value;
            if (!studentName) {
                document.getElementById('nameError').textContent = 'Student name is required.';
                valid = false;
            }

            // Validate Roll No
            let rollno = document.getElementById('rollno').value;
            if (!rollno) {
                document.getElementById('rollnoError').textContent = 'Roll no is required.';
                valid = false;
            }

            // Validate Gender
            let gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').textContent = 'Gender is required.';
                valid = false;
            }

            // Validate Year
            let year = document.getElementById('year').value;
            if (!year) {
                document.getElementById('yearError').textContent = 'Year is required.';
                valid = false;
            }

            // Validate Department
            let department = document.getElementById('department').value;
            if (!department) {
                document.getElementById('departmentError').textContent = 'Department is required.';
                valid = false;
            }

            // Validate Section
            let section = document.getElementById('section').value;
            if (!section) {
                document.getElementById('sectionError').textContent = 'Section is required.';
                valid = false;
            }

            // Validate Mobile No
            let mobileNo = document.getElementById('mobile_no').value;
            let mobileNoPattern = /^[0-9]{10}$/;
            if (!mobileNo.match(mobileNoPattern)) {
                document.getElementById('mobileError').textContent = 'Enter a valid 10-digit mobile number.';
                valid = false;
            }

            // Validate E-Mail ID
            let email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('emailError').textContent = 'E-Mail ID is required.';
                valid = false;
            }

            // Validate Address
            let address = document.getElementById('address').value;
            if (!address) {
                document.getElementById('addressError').textContent = 'Address is required.';
                valid = false;
            }

            // Validate City
            let city = document.getElementById('city').value;
            if (!city) {
                document.getElementById('cityError').textContent = 'City is required.';
                valid = false;
            }

            // Validate Country
            let country = document.getElementById('country').value;
            if (!country) {
                document.getElementById('countryError').textContent = 'Country is required.';
                valid = false;
            }

            // Validate Pincode
            let pincode = document.getElementById('pincode').value;
            let pincodePattern = /^[0-9]{6}$/;
            if (!pincode.match(pincodePattern)) {
                document.getElementById('pincodeError').textContent = 'Enter a valid 6-digit pincode.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
